<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleasy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <main>
        <section class="container-fluid row p-0 m-0">
            <div class="col-4 pt-3 px-0 mx-0">
                <div class="row">
                    <div class="col-md-3">
                        <p class="text-center"> <img src="image/logo.png" width="80px" alt=""></p>
                    </div>
                </div>


            </div>
            <div class="col-4 px-0 pt-5 mx-0">
                <form>
                    <h2>Entrar</h2>
                    <div class="mb-3 pt-5 g-3 needs-validation" novalidate>
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword5" class="form-label">Senha</label>
                        <input type="password" id="inputPassword5" class="form-control"
                            aria-describedby="passwordHelpBlock" required>
                        <div id="passwordHelpBlock" class="form-text">
                            Insira a senha de 8-20 caracteres, contendo numeros e letras, e não deve conter espaços,
                            caracteres especiais ou emojis.
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Manter-me Conectado</label>
                        </div>
                        <div class="row">
                            <button class="btn btn-primary col-5">Entrar</button>
                            <div class="col-2"></div>
                            <button class="p-0 btn btn-primary col-5">Cadastro</button>
                        </div>

                </form>
            </div>
            <div class="col-4 text-center px-0 mx-0">
                <div>

                </div>
            </div>
            <div class="zindex p-md-2 pb-0" style="font-size:12px">
                <p>© 2021-2022 iuR1dev, Inc. Todos os direitos reservados.</p>
            </div>

        </section>
    </main>
</body>

</html>
